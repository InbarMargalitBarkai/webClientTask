<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>

</head>
<body>
    <form>
        <div class="container">
            <label>Username</label>
            <input type="text" id="name" placeholder="Enter Username" name="username" required>
            <p>
            <label>Password</label>&nbsp;
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            <p>
            <input type="button" onclick="validateLogin()" value="Login">
            Not registered? <a href="register.html"> Click here </a> to register
        </div>
    </form>
    <script src="login.js"></script>
    <script src="allUsers.js"></script>
    <script src="register.js"></script>
    <script src="try.js"></script>
</body>
</html>
