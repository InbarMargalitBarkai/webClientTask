<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Register Page </title>
</head>
<body>
    <form>
        <button type="button" class="btn btn-link"><span class="bi bi-person-plus"></span></button>

        <label> Username </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="username" placeholder="Enter Username" size="15" required />
        <p>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        <p>
            <label> Display name </label>
            <input type="text" name="displayname" placeholder="" size="15" />
        <p>

            <button type="submit" class="registerbtn">Register</button>

            Already registered? <a href="login.html"> Click here </a> to login
    </form>

</body>

</html>
