
 <!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Register Page </title>
        <link href="register.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <label> Username </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" name="username" placeholder="Enter your name" size="15" required />
            <p>
                <label>Display name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="nickname" name="displayname" placeholder="Enter nickname" size="15" required />
            <p>
                <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" id="password" placeholder="Enter password" name="password" 
                pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/"
 
                title="Must contain at least one uppercase or lowercase letter and one digit" required>
            <p>
                <label for="confirm-password">Confirm password</label>&nbsp;&nbsp;
                <input type="password" id="confirm-password" placeholder="Enter password again" name="confirm-password" required>
            <p>
                <label>Upload a photo (optional)</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="file" id="image_input" accept="image.png, image.jpg">
                <div id="display_image"></div>
                <!-- <script src="register.js"></script> -->
            <p>
            <input type="button" onclick="validateForm()" value="Register">
             Already registered? <a href="login.html"> Click here </a> to login

        </form>
        <script src="register.js"></script>
        <script src="contacts.js"></script>
    </body>
 </html>
