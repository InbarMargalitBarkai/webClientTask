                        <!--record-->
                        <a href="#divTwo" class="btn btn-link" style="color: black"><span class="bi bi-mic-fill"></span></a>

                        <!--picture-->
                        <a class="btn btn-link" onclick="chooseImage()" style="color: #32465a">

                        <!--video-->
                        <a class="btn btn-link" onclick="chooseVideo()" style="color: #32465a">

                                   style="display: none;">

        <!--adding popup record window-->
        <div class="overlay" id="divTwo">
            <div class="wrapper">
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <div class="container">
                        <form>
                            <button id="play">RECORD</button>
                            <button id="pause">STOP</button>
                            <div id="ok"></div>
                            <script>
                                play.onclick = () => {
                                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                                        mediaRecorder = new MediaRecorder(stream)
                                        mediaRecorder.start()
                                        items = []
                                        mediaRecorder.addEventListener("dataavailable", e => {
                                            items.push(e.data)
                                        })

                                        mediaRecorder.addEventListener("stop", e => {
                                            blob = new Blob(items)
                                            audioUrl = URL.createObjectURL(blob);
                                            audio = new Audio(audioUrl);
                                            audio.setAttribute("controls", 1);
                                            ok.appendChild(audio);
                                        })
                                    })
                                }

                                pause.onclick = () => { mediaRecorder.stop() }
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
